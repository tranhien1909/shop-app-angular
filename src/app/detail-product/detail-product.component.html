                        <div class="square-img">
                            <img src="https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                class="product-img" alt="Product Image">
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="square-img">
                            <img src="https://images.pexels.com/photos/1006293/pexels-photo-1006293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"

                    </div>
                </div>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"

                </button>
